<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <!--
        HTML에서 JS 적용하는 방법
            1. <script> js문법 </script>
            2. <head> 마크업안에 <script src ="js파일경로"> </script>    

        데이터/자료란? 
            -관찰 수집들을 통한 사실 모아 놓은 것
            -컴튜터 데이터 커퓨터가 처리할수 있는 문제 숫자 소리 그림 등 형태의 자료
        JS 데이터
            1. 문자 : "" 또는 '' 또는 `(백틱)
             예) '안녕하세요' "7"
            2. 숫자 : 그외
            3. 논리 : true ot false
        JS의 주석
        HTML <!- 
        CSS /**/
        JS
         1. 한줄주석 : //
         2. 여러줄 주석 : /* */    
        
        js.입출력

        
        
        -->
        


<!-- JS 코드시작 -->
<script>
    //1.데이터
    //문자
    '안녕하세요'

    //숫자
    3

    //논리
    true

    //2. 출력 : 출력장치 (위치 종류)
        //1. console.log{}   : 개발자도구

    console.log('안녕하세요');
    console.log(10);
    console.log(false);

    alert("안녕하세요");
    alert(3);
    alert(true);
    

    document.write('안녕하세요');
    document.write(320);
    document.write(true);

    document.body.innerHTML = '안녕하세요4';

    confirm ('안녕하세요5');
    prompt ('안녕하세요6');

    document.querySelector('body')


</script>
<!--JS 코드 끝-->


</body>
</html>
