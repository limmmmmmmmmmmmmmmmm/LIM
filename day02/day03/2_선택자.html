            3. 동일한 속성이 적용될때 우선순위
                1. css 코드 작성순 
                2. 선택자 적용 우선순위
                    id>class>마크업>*

            4. 복합 선택자
                1.자식 선택자 : 상위선택자>하위선택자
                2.자손 선택자 : 상위선택자 하위선택자
