<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력폼</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- 
        <textarea> : 긴글입력시 
            rows= 가로
            cols= 세로

        <select, option> :목록상자, 목록상자의 항목

        <input /> : 짧은줄 입력시
            1.type
                type = "text" : 문자입력,기본값
                type = password : 패스워드입력
                type = email : 이메일 입력 (@포함된 텍스트)
                type = file :  첨부파일 입력
                type = color : 색상 입력
                type = date : 날짜 입력
                type = datetime-local : 날짜시간 입력
                type = time : 시간
                type = month : 월
                type = week : 주
                type = time : 시간
                type = range : 범위 스크롤
                type = numder : 숫자 입력
                type = radio : 단일선택 (name속성 동일)
                type = checkbox : 복수선택
                type = button : 버튼 (추후에 JS와 이벤트 버튼으로 사용됨)
                type = submit : form 전송버튼 (추후에 백엔드에서 전송할 예정)
                type = reset : 같은 form안에 있는 모든 input 초기화 리셋



            2.name : 마크업의 식별이름
            3.value : input에 입력된 데이터
            4.placeholder : 입력된 가이드라인 텍스트
            5.readonly :읽기모드(사용불가)
            6.disabled : 사용금지
            7.maxlength : 입력텍스트 최대길이
            8.autofocus : 자동포커스 (마우스 깜빡이)



            -->        

    <h1> 입력 폼 </h1>
    <form action="">  <!-- 폼 : 1.전송기능(백앤드필요) 2. 입력마크업 묶음 -->
        아이디 : <input type="text" value="유재석" readonly /> <br/>
        비밀번호 : <input type="password" placeholder="비밀번호" maxlength="5" autofocus> <br/>
        이메일 : <input type="email" disabled >  <br/>
        프로필 사진 : <input type="file">  <br/>
        색상 : <input type="color"> <br/>
        날짜 : <input type="date"> <br/>
        날짜/시간 : <input type="datetime-local" name="" id=""> <br/>
        시간 : <input type="time"> <br/>
        월 : <input type="month"> <br/>
        주 : <input type="week">
        범위스크롤 : <input type="range"> <br/>
        숫자 :<input type="number"> <br/>

        <p> 원형 체크 버튼 (단일선택)= name속성의 이름이 동일하면 단일선택</p>
        <input type="radio" name="동의여부"> 예
        <input type="radio" name="동의여부"> 아니오
    
        <p> 네모체크 버튼 (복수선택) = name속성의 이름이 동일해도 복수선택 </p>
        <input type="checkbox" name="" id=""> 뉴스
        <input type="checkbox" name="" id=""> 지인추천
        <input type="checkbox" name="" id=""> 검색

        <p> 버튼 들</p>
        <input type="button" value="버튼"/> 버튼                 <br/>
        <input type="submit" value="폼전송버튼">                <br/>
        <input type="reset" value="입력초기화버튼">             <br/>
        <textarea rows="5" cols="5"></textarea>   <br/>

        <select>
            <option>목록</option> 
            <option>카카오</option> 
            <option>네이트</option> 
            <option>유튜브</option> 
            <option>다음</option> 
        </select>




        
    </form>


</body>
</html>
